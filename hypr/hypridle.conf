# ~/.config/hypr/hypridle.conf

general {
    # This tells hypridle to wait for the session to be locked before suspending.
    # It's the most robust way to guarantee the lock screen runs first.
    inhibit_sleep = 3

    # This is the command hypridle runs to lock the session.
    # We use pidof to prevent running multiple instances.
    lock_cmd = pidof swaylock || swaylock -f

    # The command to execute when the system is about to suspend.
    # loginctl lock-session sends a DBus signal that triggers the 'lock_cmd'.
    before_sleep_cmd = loginctl lock-session

    # Optional: Command to run after waking up (e.g., to turn the screen back on)
    after_sleep_cmd = hyprctl dispatch dpms on
}

# You can remove any listener sections if you only want lid-close to suspend/lock.
# If you keep listeners, they will also use the 'before_sleep_cmd' before sleeping.
